<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatstreet x Kalakriti | Kalyani</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= BASE STYLE ================= */
:root{--accent:#ff2a2a}
body{
  font-family:Inter,sans-serif;
  background:#0f0f0f;   /* brighter than pure black */
  color:#ffffff;
  overflow-x:hidden;
}
.heading-font{
  font-family:Syncopate,sans-serif;
  text-transform:uppercase;
}
.section-bg{
  position:absolute;
  inset:0;
  z-index:-1;
}
.section-bg img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.55); /* brighter images */
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.2),rgba(15,15,15,.9));
}
.box{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:22px;
}
input,textarea,select{
  width:100%;
  background:#121212;
  border:1px solid rgba(255,255,255,.3);
  padding:14px;
  border-radius:12px;
  color:white;
}

/* ================= NAVBAR ================= */
nav a:hover{color:var(--accent)}

/* ================= MOBILE FIX ================= */
@media(max-width:768px){
  nav > div{
    flex-direction:column;
    gap:10px;
    text-align:center;
  }
  nav a{
    font-size:11px;
  }
  h1,h2{text-align:center}
  section{padding-left:16px;padding-right:16px}
  button{width:100%}
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="fixed w-full z-50 bg-black/70 backdrop-blur border-b border-white/10">
  <div class="flex flex-wrap justify-between items-center px-5 md:px-16 py-4 gap-3">
    <div class="heading-font text-xl">B-STREET<span class="text-red-500">.</span></div>
    <div class="flex flex-wrap justify-center gap-4 text-[11px] uppercase tracking-widest font-bold">
      <a href="#home">Home</a>
      <a href="#dance">Dance</a>
      <a href="#yoga">Yoga</a>
      <a href="#music">Music</a>
      <a href="#arts">Arts</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
      <a href="#admission" class="bg-red-600 px-4 py-2 rounded-full">Join Now</a>
    </div>
  </div>
</nav>

<!-- ================= HERO ================= -->
<section id="home" class="relative h-screen flex items-center px-6 md:px-24">
  <div class="section-bg">
    <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad">
  </div>
  <div class="overlay"></div>
  <div>
    <h1 class="heading-font text-5xl md:text-6xl mb-6">
      BEATSTREET<br>
      <span class="text-transparent" style="-webkit-text-stroke:1px white">x KALAKRITI</span>
    </h1>
    <p class="text-red-500 tracking-[0.35em] uppercase font-bold">
      Kalyani Creative Academy
    </p>
  </div>
</section>

<!-- ================= DANCE ================= -->
<section id="dance" class="relative py-28">
  <div class="section-bg">
    <img src="https://images.unsplash.com/photo-1547153760-18fc86324498">
  </div>
  <div class="overlay"></div>
  <div class="relative z-10 max-w-6xl mx-auto">
    <h2 class="heading-font text-4xl mb-10">Dance</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="box">Hip Hop</div>
      <div class="box">Bollywood</div>
      <div class="box">Contemporary</div>
    </div>
  </div>
</section>

<!-- ================= YOGA ================= -->
<section id="yoga" class="relative py-28">
  <div class="section-bg">
    <img src="https://images.unsplash.com/photo-1552196563-55cd4e45efb3">
  </div>
  <div class="overlay"></div>
  <div class="relative z-10 max-w-6xl mx-auto">
    <h2 class="heading-font text-4xl mb-10">Yoga</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <div class="box">Power Yoga</div>
      <div class="box">Meditation</div>
    </div>
  </div>
</section>

<!-- ================= GALLERY ================= -->
<section id="gallery" class="py-28 max-w-6xl mx-auto">
  <h2 class="heading-font text-4xl mb-10">Gallery</h2>
  <div class="grid md:grid-cols-3 gap-6">
    <!-- Dance image -->
    <img class="rounded-xl"
      src="https://images.unsplash.com/photo-1518834107812-67b0b7c58434">
    <!-- Art image -->
    <img class="rounded-xl"
      src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <!-- Music/Dance -->
    <img class="rounded-xl"
      src="https://images.unsplash.com/photo-1511379938547-c1f69419868d">
  </div>
</section>

<!-- ================= ADMISSION ================= -->
<section id="admission" class="py-28">
  <h2 class="heading-font text-4xl mb-10 text-center">Admission Form</h2>

  <form id="admissionForm" class="max-w-2xl mx-auto grid gap-5 box">
    <input id="studentName" placeholder="Student Name" required>
    <input id="parentName" placeholder="Parent Name" required>
    <input id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
    <textarea id="address" placeholder="Address" required></textarea>
    <select id="course" required>
      <option value="">What do you want to learn?</option>
      <option>Dance</option>
      <option>Yoga</option>
      <option>Music</option>
      <option>Arts</option>
    </select>
    <input type="file">
    <button class="bg-red-600 py-4 font-bold rounded-full">
      Submit & Send on WhatsApp
    </button>
  </form>
</section>

<!-- ================= CONTACT ================= -->
<section id="contact" class="py-28 text-center">
  <h2 class="heading-font text-4xl mb-6">Find Us</h2>
  <iframe class="w-full max-w-4xl mx-auto h-80 rounded-2xl"
    src="https://www.google.com/maps?q=kalyani&output=embed"></iframe>
</section>

<!-- ================= FOOTER ================= -->
<footer class="py-10 text-center text-xs opacity-70">
  <p>Â© 2026 Beatstreet x Kalakriti</p>
  <p class="mt-2">
    Website designed & developed by
    <span class="text-red-500 font-bold">Abhay Basfore</span>
  </p>
</footer>

<script>
document.getElementById("admissionForm").addEventListener("submit",function(e){
  e.preventDefault();
  const msg = `New Admission
Name: ${studentName.value}
Parent: ${parentName.value}
Phone: ${phone.value}
Address: ${address.value}
Course: ${course.value}`;
  window.open(
    "https://wa.me/918100565299?text="+encodeURIComponent(msg),
    "_blank"
  );
});
</script>

</body>
</html>

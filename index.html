        .cart-btns { display: flex; gap: 10px; }
        .whatsapp-btn { background: #25D366; color: white; flex: 2; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; cursor: pointer; border: none; }
        .clear-btn { background: #bb2d3b; color: white; flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 0.8rem; cursor: pointer; }

            { name: "Green Apple", price: 69, img: "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=200" }
        ]}
    ];

    let cart = [];

    function renderMenu() {
        const container = document.getElementById('menu-container');
        let html = '';
        menuData.forEach(cat => {
            html += `<h2 class="category-title">${cat.category}</h2>`;
            cat.items.forEach((item, idx) => {
                const itemId = `item-${cat.category.replace(/[^a-zA-Z]/g, '')}-${idx}`;
                html += `
                <div class="menu-card">
                    <img src="${item.img}" class="item-img" onerror="this.src='https://via.placeholder.com/100?text=Food'">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p id="price-${itemId}">â‚¹${item.variants ? item.variants[0].price : item.price}</p>
                    </div>
                    <div class="action-area">
                        <div class="btn-group">
                            ${item.variants ? `
                                <select class="size-select" id="select-${itemId}" onchange="updatePrice('${itemId}', this)">
                                    ${item.variants.map(v => `<option value="${v.price}">${v.size} - â‚¹${v.price}</option>`).join('')}
                                </select>
                            ` : ''}
                            <button class="add-btn" onclick="addToCart('${item.name}', '${itemId}', ${!!item.variants})">ADD</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.name}')">REMOVE</button>
                        </div>
                    </div>
                </div>`;
            });
        });
        container.innerHTML = html;
    }

    window.updatePrice = function(itemId, select) {
        document.getElementById(`price-${itemId}`).innerText = `â‚¹${select.value}`;
    }

    window.addToCart = function(name, itemId, hasVariants) {
        let finalPrice, finalSize = "";
        if(hasVariants) {
            const select = document.getElementById(`select-${itemId}`);
            finalPrice = parseInt(select.value);
            finalSize = select.options[select.selectedIndex].text.split(' - ')[0];
        } else {
            finalPrice = parseInt(document.getElementById(`price-${itemId}`).innerText.replace('â‚¹', ''));
        }
        cart.push({ name, price: finalPrice, size: finalSize });
        updateCartBar();
    }

    window.removeFromCart = function(name) {
        const index = cart.findLastIndex(item => item.name === name);
        if (index > -1) {
            cart.splice(index, 1);
            updateCartBar();
        }
    }

    window.clearCart = function() {
        if(confirm("Empty your cart?")) {
            cart = [];
            updateCartBar();
        }
    }

    function updateCartBar() {
        const cartBar = document.getElementById('cart-bar');
        if(cart.length > 0) {
            cartBar.style.display = 'flex';
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cart-count').innerText = `${cart.length} Items | Total: â‚¹${total}`;
        } else {
            cartBar.style.display = 'none';
        }
    }

    window.sendToWhatsApp = function() {
        if(cart.length === 0) return;
        let msg = "*Cafe Indica - New Order*%0A%0A";
        cart.forEach((i, idx) => { msg += `${idx+1}. ${i.name} ${i.size ? '('+i.size+')' : ''}: â‚¹${i.price}%0A`; });
        msg += `%0A*Total Bill: â‚¹${cart.reduce((s, i) => s + i.price, 0)}*`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
    }

    renderMenu();
</script>

    function renderMenu() {
        const container = document.getElementById('menu-container');
        let html = '';
        menuData.forEach(cat => {
            html += `<h2 class="category-title">${cat.category}</h2>`;
            cat.items.forEach((item, idx) => {
                const itemId = `item-${cat.category.replace(/[^a-zA-Z]/g, '')}-${idx}`;
                html += `
                <div class="menu-card">
                    <img src="${item.img}" class="item-img" onerror="this.src='https://via.placeholder.com/100?text=Food'">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p id="price-${itemId}">â‚¹${item.variants ? item.variants[0].price : item.price}</p>
                    </div>
                    <div class="action-area">
                        ${item.variants ? `
                            <select class="size-select" id="select-${itemId}" onchange="updatePrice('${itemId}', this)">
                                ${item.variants.map(v => `<option value="${v.price}">${v.size} - â‚¹${v.price}</option>`).join('')}
                            </select>
                        ` : ''}
                        <button class="add-btn" onclick="addToCart('${item.name}', '${itemId}', ${!!item.variants})">ADD</button>
                    </div>
                </div>`;
            });
        });
        container.innerHTML = html;
    }

    window.updatePrice = function(itemId, select) {
        document.getElementById(`price-${itemId}`).innerText = `â‚¹${select.value}`;
    }

    let cart = [];
    window.addToCart = function(name, itemId, hasVariants) {
        let finalPrice, finalSize = "";
        if(hasVariants) {
            const select = document.getElementById(`select-${itemId}`);
            finalPrice = parseInt(select.value);
            finalSize = select.options[select.selectedIndex].text.split(' - ')[0];
        } else {
            finalPrice = parseInt(document.getElementById(`price-${itemId}`).innerText.replace('â‚¹', ''));
        }
        cart.push({ name, price: finalPrice, size: finalSize });
        document.getElementById('cart-bar').style.display = 'flex';
        const total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('cart-count').innerText = `${cart.length} Items | â‚¹${total}`;
    }

    window.sendToWhatsApp = function() {
        let msg = "*Cafe Indica - New Order*%0A%0A";
        cart.forEach((i, idx) => { msg += `${idx+1}. ${i.name} ${i.size ? '['+i.size+']' : ''}: â‚¹${i.price}%0A`; });
        msg += `%0A*Total Amount: â‚¹${cart.reduce((s, i) => s + i.price, 0)}*`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
    }
    renderMenu();
